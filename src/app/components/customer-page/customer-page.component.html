<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">Customers</h2>
  </div>

  <div class="panel-body">
    <div *ngIf="displayMode == DisplayModes.table">
      <span class="filter">Filter your customers by:</span>
      <div class="div-filter">
        <input [(ngModel)]="searchFirst" class="input-filter" type="text" placeholder="First Name" />
        <input [(ngModel)]="searchLast" class="input-filter" type="text" placeholder="Last Name" />
        <input [(ngModel)]="searchPhone" class="input-filter" type="text" placeholder="Phone Name" />
        <input [(ngModel)]="searchEmail" class="input-filter" type="email" placeholder="Email Address" />

      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers;
  let num = index;">
            <ng-container *ngIf="!filterCustomer(customer)">
              <th scope="row">
                {{num+1}}
                <table-icons (display)="displayCustomerDetails(customer)" (edit)="editCustomer(customer)"
                  (remove)="removeCustomer(customer)">
                </table-icons>
              </th>
              <td>{{customer.first}}</td>
              <td>{{customer.last}}</td>
              <td>{{customer.phone}}</td>
              <td>{{customer.email}}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-success" (click)="addCustomer()" *ngIf="displayMode != DisplayModes.add">
      Add new customer
    </button>

    <div *ngIf="displayMode == DisplayModes.details">
      <app-add-edit-display-customer [disabled]="true" [customer]="currentCustomer">

      </app-add-edit-display-customer>

    </div>

    <div *ngIf="displayMode == DisplayModes.add">

      <app-add-edit-display-customer [customer]="currentCustomer">

      </app-add-edit-display-customer>
      <button id="Create" (click)="createCustomer()">
        Add Customer
      </button>
    </div>

    <div *ngIf="displayMode == DisplayModes.edit">
      <app-add-edit-display-customer [customer]="currentCustomer">

      </app-add-edit-display-customer>

      <button id="Update" (click)="updateCustomer()">
        Update
      </button>




    </div>

    <!-- קוד צרכני-->
    <button id="Back" (click)="displayMode = DisplayModes.table " *ngIf="displayMode !=  DisplayModes.table">
      Back
    </button>








  </div>
</div>
